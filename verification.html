<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SealCert - Verify Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #121212, #2b2b2b);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: #2b2b2b;
            color: #fff;
        }

        .input-field::placeholder {
            color: #888;
        }

        .button {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #673ab7;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #512da8;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .success {
            color: #4caf50; /* Green for success messages */
        }

        .error {
            color: #f44336; /* Red for error messages */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Verify Certificate</h1>
        <input type="file" class="input-field" id="certificate" accept=".pdf,.png,.jpg,.jpeg" placeholder="Upload Certificate" required>
        <button class="button">Verify</button>
        <div id="message" class="message"></div>
    </div>

</body>
</html>
