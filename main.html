<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SealCert - Secure Certificate Issuance</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000; /* Dark background */
            color: #fff; /* White text */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #1c1c1c; /* Dark background */
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* White text for links */
            font-size: 16px;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 50px;
            height: 80vh; /* Ensure the hero section takes 80% of the viewport height */
        }

        .hero-text {
            width: 50%;
            margin-top: 50px; /* Adjust the margin to move text down */
        }

        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* Call-to-action buttons */
        .cta-buttons {
            display: flex;
        }

        .cta-buttons button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta-buttons .tech-btn {
            background-color: #6c5ce7; /* Purple button */
            color: white;
            margin-right: 20px;
        }

        .cta-buttons .api-btn {
            background-color: white;
            color: #6c5ce7;
            border: 2px solid #6c5ce7;
        }

        .hero-image {
            width: 50%; /* Ensure the image takes up the other half */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            width: 100%; /* Image takes up the full width of the container */
            max-height: 80vh; /* Ensure the image does not exceed viewport height */
            border-radius: 10px;
            object-fit: cover; /* Ensures the image covers the space without distortion */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero-text {
                width: 100%;
                margin-bottom: 20px;
            }

            .hero-image {
                width: 100%;
                margin-top: 20px;
            }

            .hero-image img {
                max-height: none; /* Remove height limit for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo" style="color: #6c5ce7;">SealCert</div> <!-- Logo in purple -->
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="sponsor.html">Sponsors</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1 style="color: #fff;">Presenting secure, reliable certificate issuance and verification</h1>
                <p style="color: #fff;">Solutions with advanced blockchain-backed technology</p>
                <div class="cta-buttons">
                    <a href="signup.html"><button class="tech-btn">Certificate Issuance</button></a>
                    <a href="verification.html"><button class="api-btn">Certificate Verification</button></a>
                </div>
            </div>
            <div class="hero-image">
                <img src="pic.avif" alt="Abstract Tech Image">
            </div>
        </section>
    </main>

</body>
</html>
