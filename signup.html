<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ° SealCert - Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #121212, #2b2b2b);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        h1::before {
            content: 'üõ°';
            font-size: 1.2em;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: #2b2b2b;
            color: #fff;
        }

        .input-field::placeholder {
            color: #888;
        }

        .password-container {
            position: relative;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .button {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #673ab7;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #512da8;
        }

        .signin-link {
            margin-top: 20px;
            font-size: 1em;
        }

        .signin-link a {
            color: #673ab7;
            text-decoration: none;
            font-weight: bold;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToAddInfo() {
            window.location.href = "addinfo.html";
        }

        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        <form onsubmit="event.preventDefault(); redirectToAddInfo();">
            <input type="text" class="input-field" placeholder="Full Name" required><br>
            <input type="email" class="input-field" placeholder="Email" required><br>

            <div class="password-container">
                <input type="password" class="input-field" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>

            <div class="password-container">
                <input type="password" class="input-field" id="confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
            </div>

            <button type="button" class="button" onclick="redirectToAddInfo()">Register</button>
        </form>

        <div class="signin-link">
            Already registered? <a href="login.html">Sign in here</a>
        </div>
    </div>

</body>
</html>
