<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SealCert - Sponsors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background for body */
            color: white; /* White text */
        }

        header {
            background-color: #1e1d23; /* Blue background for header, matching SealCert theme */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .sponsor-container {
            padding: 40px;
            background-color: #222; /* Dark gray background for sponsor section */
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Dark shadow */
            text-align: center;
        }

        .sponsor-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #5D3FD3; /* Matching blue color for headings */
        }

        .sponsor-container img {
            width: 200px; /* Adjust the width of the logo */
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111; /* Slightly lighter black for footer */
            color: white;
            font-size: 14px;
            margin-top: 20px;
        }

        footer a {
            color: #5D3FD3;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SealCert</div> <!-- Logo in blue -->
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="sponsor.html">Sponsors</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="sponsor-container">
        <h1>Sponsored by</h1>
        <img src="icon.jpg" alt="Sponsor Logo"> <!-- Placeholder for sponsor logo -->
    </div>

    <footer>
        &copy; 2024 SealCert. All rights reserved.<br>

    </footer>
</body>
</html>
